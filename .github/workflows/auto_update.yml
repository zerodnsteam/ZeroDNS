name: ZeroDNS Auto Update

on:
  schedule:
    - cron: '0 9 * * *'   # 매일 한국시간 18시(UTC+9)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requests
        run: pip install requests

      - name: Download filter sources
        run: |
          mkdir -p filters
          python fetch_filters.py

      - name: Merge filters and insert header
        run: python merge_filters.py

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ZeroDNS.txt
          git commit -m "auto: update ZeroDNS" || exit 0
          git pull --rebase
          git push
